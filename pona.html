<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Toki Pona</title>
   </head>
<body style="background-color:powderblue;" onload="tokiWords()">
 <h2>Learn Toki Pona</h2>
   
   <input type="button" value="Get First Toki Definition"/>
   <p></p>
   <script> 
      const button document.querySelector("input");
      const paragraph = document.querySelector("p");

      button.addEventListener("click", tokiWords);
      
      function tokiWords() { 
        if (button.value === "Get First Toki Definition"){
           button.value = "Get Another Definition";
           paragraph.textContent = "First Definition";
        } else{
           paragraph.textContent = "Not the First anymore";
      } 
   </script>
