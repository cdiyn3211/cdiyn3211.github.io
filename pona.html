<html>

<body style="background-color:powderblue;">
 <h2>Learn Toki Pona</h2>
   

<script>
   var globalVal = -1;
   function getToki(){
      document.getElementById("definition").innerHTML= "";
      let tokiWords = ["a", "akesi", "ala", "alasa"];
      let wordIndex = Math.floor(Math.random() * tokiWords.length);
      globalVal=wordIndex
      let word = tokiWords[wordIndex];
      document.getElementById("words").innerHTML= word;
   }

   function getDef(){
      let tokiDefs = ["Emphasis", "Reptile, Amphibian", "No, Nothing, Zero, Not", "Hunt, Seek, Forage", "All, Everything, Universe, Life, 100", "Downward, Lowly, Floor, Below", "Different, Altered, Changed",
                     "Or, Choose, Decide", "Separates Verb and Direct Object", "And, Combines Multiple Subjects", "Epic, Cool, Awesome", "Market, Shop, Bazaar, Business Transactions"
                     "Thing, Phenomenon, Object", "Bad, Negative, Complicated", "Tool, Implement, Machine", "Center, Inside, Internal Organs, Stomach", "Gross, Obscene, Unclean", "Human Being, Person, Somebody",
                     "Yellow", "Have, Carry, Hold", "Fish, Marine Animal", "Produce Sound, Utterance, Recite", "Arriving, Coming, Future, Become", "Plant, Vegetation, Herb, Leaf", "Able to, Can, May, Possible", 
                     "To Use, With, By Means Of", "Fruit, Vegetable, Mushroom", "Also, Indeed", "Split, Cut, Sever, Sharp", "Hard Object, Metal, Rock, Stone", "Clay, Dough, Powder", "Air, Breath, Essence, Spirit",
                     "Colorful, Pigmented, Part of the LGBTQ+", "Community, Group, Nation", "Ear, Hear, Listen", "Between Context Phrases", "Take, Seize, Catch", "Sleeping, Get", "Blue, Green", "Head, Mind, Control, Lead, Own",
                     "Stairs, Square, Block, Corner, Cube", "Cloth, Clothing, Cover, Layer of Privacy", "Cold, Cool, Raw", "Between Subject and Verb Unless Subject is mi or sina", "Little, Small, Young", "Long Flexible Thing Like Hair or Rope",
                     "Flat Object, Book, Card, Phone", "Red", "Located At, Real, True", "Arm, Hand, Touch, Interact", "Eye, Look, See, Read", "Door, Hole, Orifice, Window", "Earth, Land, Country, Soil", 
                     "Parent, Ancestor, Creator, Sustainer", "Money, Cash, Wealth, Large Domesticated Animal", "Woman, Female, Wife"];
      if (globalVal >= 0){
         let defs = tokiDefs[globalVal];
         document.getElementById("definition").innerHTML=defs;
      } else {
         let defs = tokiDefs[Math.floor(Math.random() * tokiDefs.length)];
         document.getElementById("definition").innerHTML= defs;
      }
      
   }
   

</script>

   
   <p id="words"></p>
   <p id="definition"></p>
   <br>
   <br>
   
   <button onclick="getToki();">Get Toki Pona </button>
   <button onclick="getDef();" id="defBtn">Get Toki Pona Definition</button>
