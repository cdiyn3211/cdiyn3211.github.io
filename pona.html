<body style="background-color:powderblue;">
 <h2>Learn Toki Pona</h2>
   

<script>
   function getToki(){
      let tokiWords = ["a", "akesi"];
      let word = tokiWords[Math.floor(Math.random() * tokiWords.length)];
      document.getElementById("wordGotten").innerHTML= word;
   }
   function changeColor(col){
      const elem = document.getElementById("wordGotten");
      elem.style.color = col;
   }
</script>

   

   <p id="wordGotten">Toki word Hopefully</p>
   <button onclick="getToki();">LikY?</button>
   <button onclick="changeColor('blue');">Red</button>
