<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Toki Pona</title>
   </head>
<body style="background-color:powderblue;">
 <h2>Learn Toki Pona</h2>
   

<script>
   function getToki(){
      let tokiWords = ["a", "akesi", "ala", "alasa"];
      let word = tokiWords[Math.floor(Math.random() * tokiWords.length)];
      document.getElementById("wordGotten").innerHTML= word;
   }

   function getDef(){
      let tokiDefs = ["Emphasis", "Reptile, Amphibian", "No, Nothing, Zero, Not", "Hunt, Seek, Forage"];
      let defs = tokiDefs[Math.floor(Math.random() * tokiWords.length)];
      document.getElementById("wordGotten").innerHTML= defs;
   }
   
   function changeColor(col){
      const elem = document.getElementById("wordGotten");
      elem.style.color = col;
   }
</script>

   

   <p id="wordGotten"></p>
   <button onclick="getToki();">Get Toki Pona Word</button>
   <button onclick="getDef();">Get Toki Pona Definition</button>
   <button onclick="changeColor('blue');">Red</button>
