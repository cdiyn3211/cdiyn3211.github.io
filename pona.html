<body style="background-color:powderblue;", onload="getWord()">
 <h2>Learn Toki Pona</h2>
  <div>
    <button>Get New Word</button>
  </div>
  <div>
   
  

  <div id="output"></div>

  <script>
     import java.util.scanner
   
    var btn = document.querySelector("button");
    var out = document.getElementById("output");
    
  
    btn.addEventListener("click", getWord);
   
    function getWord(){
     
      //Make the dictionary of the words
      var theWord= [
        "a",
         "akesi",
         "ala"
      ];

       //Make the definitions of the words
       var wordDef= [
          "Emphasis or emotion",
          "Reptile, Amphibian",
          "No, Not, Zero, Nothing"


      //Choose random index
      var wordNum = Math.floor(Math.random() * theWord.length)-1;
      

      //Outputs random definition
      output.textContent = wordDef[wordNum];

       //Makes scanner to take in guess
       Scanner reader = new Scanner(system.in);
       System.out.println("What word matches this definition?");
       guess = reader.next();
       if (guess == theWord[wordNum]) {
          System.out.println("Congrats!!");
       } else {
          System.out.println("Sorry! Try again.");
       }
       
    }
</script>
