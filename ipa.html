 <h2>random word generator</h2>

  <div id="output"></div>

  <script>
   
    var btn = document.querySelector("button");
    var out = document.getElementById("output");
    
  
    btn.addEventListener("click", getWord);
   
    function getWord(){
     
      //Make the dictionary of the words
      var theWord= [
        "a",
         "akesi",
         "ala"
      ];

       //Make the definitions of the words
       var wordDef= [
          "Emphasis or emotion",
          "Reptile, Amphibian",
          "No, Not, Zero, Nothing"


      //Choose random index
      var wordNum = Math.floor(Math.random() * theWord.length)-1;
      

      //Outputs random definition
      output.textContent = wordDef[wordNum];
    }
</script>
